    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>

        function passOrFail(sub) {

            element = document.getElementById(sub);
            value = element.value;


            if (value < 0 || value > 100) {
                alert("Enter the valid marks !!");


            }
            else {

                if (element.value < 29) {
                    string = element.value.toString() + " F";
                    element.setAttribute("type", "text");
                    element.value = string;

                }
                if (element.value == 29) {
                    string = element.value.toString() + "@3";
                    element.setAttribute("type", "text");
                    element.value = string;
                }

                if (element.value == 30) {
                    string = element.value.toString() + "@2";
                    element.setAttribute("type", "text");
                    element.value = string;
                }

                if (element.value == 31) {
                    string = element.value.toString() + "@1";
                    element.setAttribute("type", "text");
                    element.value = string;
                }

                if (element.value >= 32) {
                    string = element.value.toString() + " P";
                    element.setAttribute("type", "text");
                    element.value = string;
                }
            }
        }

        Successful = () => {

            cn = document.getElementById("CN");
            os = document.getElementById("os");
            at = document.getElementById("AT");
            coa = document.getElementById("COA");
            maths = document.getElementById("M");
            fin = document.getElementById("final");
            // cn = document.getElementById("maths");
            let totalgrades =
                parseFloat(os.value) +
                parseFloat(cn.value) +
                parseFloat(at.value) +
                parseFloat(maths.value) + parseFloat(coa.value);

            // Checking the condition for the providing the 
            // grade to student based on percentage
            let percentage = (totalgrades / 500) * 100;


            fin.innerHTML = ` <h4>You got ${parseInt(percentage)} &#37;</h4>`;

            if (cn.value == "" | os.value == "" | maths.value == "" | coa.value == "" | at.value == "") {
                alert("Please enter all the details !")
            }
            // else {
            //     alert(` You got ${percentage} `);
            // }
        }

    </script>
